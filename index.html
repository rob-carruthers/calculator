<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/ae4bdd85ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculatorBox">
        <div class="calculatorDisplay">
            <div id="operandsDisplay"></div>
            <div id="outputDisplay"></div>
        </div>
        <div class="buttonsContainer">
            <div class="numericalButtonsContainer">
                <div class="numericalButtonsRow">
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button>
                </div>
                <div class="numericalButtonsRow">
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                </div>
                <div class="numericalButtonsRow">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                </div>
                <div class="numericalButtonsRow">
                    <button id="button0">0</button>
                    <button id="buttonDecimal">.</button>
                    <button id="buttonClear">C</button>
                </div>
            </div>
            <div class="operatorButtonsContainer">
                <button id="buttonAdd">+</button>
                <button id="buttonSubtract">-</button>
                <button id="buttonMultiply">x</button>
                <button id="buttonDivide">/</button>
            </div>
            <div class="functionButtonsContainer">
                <button id="buttonBackspace">⌫</button>
                <button id="buttonEquals">=</button>
            </div>
        </div>
    </div>
    <div id="copyrightContainer">
        <div id="copyrightme">© Rob Carruthers 2023</div>
        <div id="github"><a href="https://github.com/rob-carruthers/calculator" target="_blank"><i class="fa-brands fa-github"></i></a></div>
    </div>
</body>
</html>
